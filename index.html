<div id="demo" class="carousel slide" data-bs-ride="carousel">

  </div>

  <button class="carousel-control-prev" type="button" data-bstarget="#demo" data-bs-slide="prev">

  </button>
  <button class="carousel-control-next" type="button" data-bstarget="#demo" data-bs-slide="next">

  </button>
